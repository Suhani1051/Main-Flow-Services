<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmations Webpage</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4f4;
            color: #333;
        }
        header {
            background-color: #8a9a5b;
            color: black;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f5f5dc;
            color: black;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #8a9a5b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        section h2 {
            margin-bottom: 20px;
        }
        .affirmation {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f5f5dc;
            color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #8a9a5b;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header, nav, section, footer {
                padding: 15px;
                text-align: center;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
            section {
                margin: 10px;
            }
            .affirmation {
                padding: 5px;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            section h2 {
                font-size: 1.2em;
            }
            .affirmation {
                padding: 5px;
                margin-bottom: 5px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DAILY POSITIVE AFFIRMATIONS</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>Affirmations of the Day</h2>
        <div class="affirmation">
            <p>"I am capable of achieving great things."</p>
        </div>
        <div class="affirmation">
            <p>"I radiate positivity and attract success."</p>
        </div>
        <div class="affirmation">
            <p>"I am confident, strong, and resilient."</p>
        </div>
        <div class="affirmation">
            <p>"I deserve happiness and abundance in my life."</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
